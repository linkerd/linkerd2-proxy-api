name: go

on:
  pull_request:
    paths:
      - go.*
      - '**/*.go'
      - '**/*.proto'
      - justfile
      - .github/workflows/go.yml

permissions:
  contents: read

jobs:
  go:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: docker://ghcr.io/linkerd/dev:v39-go
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - run: just go-mod-check
      - run: just go-gen-check
      - run: just go-build
