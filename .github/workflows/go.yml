name: go

on:
  pull_request:
    paths:
      - go.*
      - '**/*.go'
      - '**/*.proto'
      - justfile
      - .github/workflows/go.yml

permissions:
  contents: read

jobs:
  go:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: docker://ghcr.io/linkerd/dev:v39-go
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - run: just go-mod-check
      - run: just go-gen-check
      - run: just go-build
