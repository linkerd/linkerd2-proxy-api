name: go

on:
  pull_request:
    paths:
      - go.*
      - '**/*.go'
      - '**/*.proto'
      - justfile
      - .github/workflows/go.yml

permissions:
  contents: read

jobs:
  go:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: docker://ghcr.io/linkerd/dev:v43-go
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - run: just go-mod-check
      - run: just go-gen-check
      - run: just go-build
